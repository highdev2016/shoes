<script type="text/javascript">

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();
        scene.background = new THREE.Color( 0xffffff );

        var targetList = [];
        // create a camera, which defines where we're looking at.
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        // create a render and set the size
        var webGLRenderer = new THREE.WebGLRenderer();
        webGLRenderer.setClearColor(new THREE.Color(0x000, 1.0));
        webGLRenderer.setSize(window.innerWidth*0.65, window.innerHeight*0.65);
        webGLRenderer.shadowMapEnabled = true;

    // once everything is loaded, we run our Three.js stuff.
    function init() {
        // position and point the camera to the center of the scene
        camera.position.x = -200;
        camera.position.y = 300;
        camera.position.z = 400;
        camera.lookAt(new THREE.Vector3(00, 0, 0));
        var orbitControls = new THREE.OrbitControls(camera,webGLRenderer.domElement);
        orbitControls.maxDistance =600;
        orbitControls.minDistance =200;
//        orbitControls.maxPolarAngle = 180;
        orbitControls.autoRotate = true;
        var clock = new THREE.Clock();
        // add the output of the renderer to the html element
        document.getElementById("WebGL-output").appendChild(webGLRenderer.domElement);
        // call the render function
        var step = 0;

	var light = new THREE.PointLight(0xffffff,1,750);
	light.position.set(0,650,0);
	scene.add(light);
	var light1 = new THREE.PointLight(0xffffff,1,700);
	light1.position.set(-670,1,1);
	scene.add(light1);
	var light2 = new THREE.PointLight(0xffffff,1,700);
	light2.position.set(1,-50,-650);
	scene.add(light2);
	var light3 = new THREE.PointLight(0xffffff,1,700);
	light3.position.set(1,-50,650);
	scene.add(light3);


        var ambiLight = new THREE.AmbientLight(0xffffff);
    scene.add(ambiLight);

        var axisHelper = new THREE.AxisHelper( 5000 );
//        scene.add( axisHelper );

		myFunc();
        render();
        function render() {
            var delta = clock.getDelta();
            orbitControls.update(delta);
            // render using requestAnimationFrame
            requestAnimationFrame(render);
            webGLRenderer.render(scene, camera);
        }
      
    }
    window.onload = init;
</script>
